
<div style="text-align: center; margin-top:100px; margin-bottom: 20px">
    <ul class="list-group-hover" *ngIf="data && data.books">
        <li class="list-group-item active">Book-List</li>
        <div *ngFor = "let item of data.books">
        <li class="list-group-item" (click)="showPrice(item)">{{item.name}}</li>
        </div>
      </ul>
</div>
